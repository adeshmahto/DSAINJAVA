<h3 >Student Registration Form:- </h3>
<form method="get" action="f1">
    <table>

            <td><p> <label for="fn">Enter Full Name </label></td>

        </tr>


        <tr>
            <td><label for="Address">Gender </label></td>

                <input type="radio" id="html" name="gender" value="gender">

                <input type="radio" id="css" name="gender" value="gender">

            </td>
        </tr>

        <tr>
            <td>
                <label for="css">Language Skill: </label></td>

            </td>
        </tr>

        <tr>

                <label for="css"> College</label></td>

            </td>

            <td>

        </tr>
